{% extends 'base.html' %}
{% block content %}
<script src="https://use.fontawesome.com/f59bcd8580.js"></script>
<div class="container">
<div class="row m-5 no-gutters shadow-lg">
<div class="col-md-6 d-none d-md-block">
<img src="/static/back.jpg/" class="img-fluid" style="min-height:100%;" />
</div>
<div class="col-md-6 bg-white p-5">
<h3 class="pb-3">Login Form</h3>
<div class="form-style">
<!--<form action = "/blogs/login/" method="post">-->
<!--  {% csrf_token %}-->
  <div>
   <div class="form-group pb-3">
    <input type="text" placeholder="Username"  name = "name" class="form-control" id="name">
  </div>
  <div class="form-group pb-3">
    <input type="email" placeholder="Email"  name = "email" class="form-control" id="email" aria-describedby="emailHelp">
  </div>
  <div class="form-group pb-3">
    <input type="password"  name = "password" placeholder="Password" class="form-control" id="password">
  </div>
  <div class="d-flex align-items-center justify-content-between">
<div class="d-flex align-items-center"><input name="" type="checkbox" value="" /> <span class="pl-2 font-weight-bold">Remember Me</span></div>
<div><a href="{% url 'forget' %}">Forget Password?</a></div>
</div>
   <div class="pb-2">
  <button type="submit" onclick = "login()" class="btn btn-dark w-100 font-weight-bold mt-2">Submit</button>
   </div>
</div>
  <div class="sideline">OR</div>
  <div>
  <button type="submit" class="btn btn-primary w-100 font-weight-bold mt-2"><i class="fa fa-google" aria-hidden="true"></i> Login With Google</button>
  </div>
  <div class="pt-4 text-center">
  Dont have account then creat one<a href="{% url 'register' %}">Sign Up</a>
  </div>
</div>
</div>
</div>
</div>
{% endblock %}
